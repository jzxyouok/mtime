<extend name="Public:public" />
<block name="title">添加影院图片</block>
<block name="css">
	<style>
		textarea{
			resize:none;
		}
	</style>
</block>
<block name="content">
	<div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<p style="font-size:16px;">添加影院图片<p>
			</div>
			<div class="panel-body">
				<form action="__URL__/tjpic" method="post" class="form-horizontal" enctype="multipart/form-data">
					<div class="form-group">
						<label class="col-md-2">影院名称:</label>
						<div class="col-md-4">
							<select name="cinema_cid" class="form-control">
								<option>---请选择---</option>
								<foreach name="r" item="row">
									<option value="{$row['cinema_id']}">{$row['cinema_name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-2">上传影院图片:</label>
						<div class="col-md-4">
							<input type="file" name="cinemapic_address" class="form-control">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<button type="submit" class="btn btn-info">添加</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</block>
