<extend name="Public:public" />
<block name="title">添加影院图片</block>
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/kd/themes/default/default.css" />
	<script charset="utf-8" src="__PUBLIC__/kd/kindeditor-min.js"></script>
	<script charset="utf-8" src="__PUBLIC__/kd/lang/zh_CN.js"></script>
	<style>
		textarea{
			resize:none;
		}
	</style>
</block>
<block name="content">
	<div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<p style="font-size:16px;">添加影院详情<p>
			</div>
			<div class="panel-body">
				<form action="__URL__/tjdetail" method="post" class="form-horizontal" enctype="multipart/form-data">
					<div class="form-group">
						<label class="col-md-2">影院名称:</label>
						<div class="col-md-4">
							<select name="cinema_cid" class="form-control">
								<option>---请选择---</option>
								<foreach name="r" item="row">
									<option value="{$row['cinema_id']}">{$row['cinema_name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-2">影院介绍:</label>
						<div class="col-md-8">
							<textarea class="form-control" rows="15" name="cinema_abstract"></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-2">会员服务:</label>
						<div class="col-md-8">
							<textarea class="form-control" rows="15" name="cinema_member"></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<button type="submit" class="btn btn-info">添加</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</block>
<block name="js">
	<script>
		var editor;
		KindEditor.ready(function(K) {
			editor = K.create('textarea[name="cinema_abstract"],textarea[name="cinema_member"]', {
				resizeType : 0,
				allowImageUpload : true,
				items : [
					'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
					'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
					'insertunorderedlist', '|', 'emoticons', 'image', 'link']
			});
		});
	</script>
</block>
