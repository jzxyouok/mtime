<extend name="Public:public" />
<block name="title">添加影院热映场次</block>
<block name="content">
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">
				<p style="font-size:16px;">添加影院热映场次</p>
			</div>
			<div class="panel-body">
				<p><span style="color:#31708F;">查看影院热映电影</span></p>
				<form action="__URL__/addcz" method="get" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-2">影院名称:</label>
						<div class="col-md-4">
							<select name="cm_cid" class="form-control">
								<option value="0">---请选择---</option>
								<foreach name="r" item="m">
									<option value="{$m['cinema_id']}">{$m['cinema_name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2">日期:</label>
						<div class="col-md-4">
							<input type="date" name="cm_time" value="" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<input type="submit" class="btn btn-info" name="sub" value="选择">
						</div>
					</div>
				</form>
			</div>
			<table class="table table-hover table-striped table-bordered">
				<tr class="success">
					<th>影院ID</th>
					<th>影片ID</th>
					<th>影片名称</th>
					<th>日期</th>
					<th>添加场次</th>
					<th>删除</th>
				</tr>
				<foreach name="rows" item="row">
					<tr>
						<td>{$row['cm_cid']}</td>
						<td>{$row['movie_id']}</td>
						<td>{$row['movie_name']}</td>
						<td>{$row['cm_time']|date="Y-m-d",###}</td>
						<td><a href="__CONTROLLER__/tjcz/cid/{$row['cm_cid']}/mid/{$row['movie_id']}/time/{$row['cm_time']}">添加场次</a></td>
						<td>
							<a href="__CONTROLLER__/delcinemafilm/cid/{$row['cm_cid']}/mid/{$row['movie_id']}/time/{$row['cm_time']}" onclick="javascript:return confirm('你确定删除？');">删除</a>
						</td>
					</tr>
				</foreach>
			</table>
		</div>			
	</div>
</block>
