<extend name="Public:public" />
<block name="title">影院列表</block>
<block name="css">
	<style>
		.panel-footer .num,.panel-footer .current{
			border:1px solid #ddd;
			margin:0 5px;
			padding:5px;
		}
		.panel-footer .current{
			background:#0081bc;
			color:#fff;
		}
	</style>	
</block>
<block name="content">
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">
				<p style="font-size:16px;">影院列表</p>
			</div>
			<div class="panel-body">
				<p><span style="color:#31708F;">已经在时光网注册的影院</span></p>
			</div>
			<table class="table table-hover table-striped table-bordered">
				<tr class="success">
					<th width="6%">影院ID</th>
					<th width="13%">影院名称</th>
					<th width="20%">影院地址</th>
					<th width="11%">影院电话</th>
					<th width="13%">营业时间</th>
					<th width="6%">影厅数量</th>
					<th width="8%">影院受喜爱度</th>
					<th width="10%">影院LOGO</th>
					<th width="5%">修改</th>
					<th width="5%">删除</th>
				</tr>
				<foreach name="rows" item="row">
					<tr>
						<td>{$row['cinema_id']}</td>
						<td>{$row['cinema_name']}</td>
						<td>{$row['cinema_address']}</td>
						<td>{$row['cinema_tel']}</td>
						<td>{$row['cinema_time']}</td>
						<td>{$row['cinema_num']}</td>
						<td>{$row['cinema_like']}%</td>
						<td>
							<img src="__PUBLIC__/{$row['cinema_logo']}">
						</td>
						<td><a href="__URL__/edit/id/{$row['cinema_id']}/p/{$p}">修改</a></td>
						<td><a href="__URL__/del/id/{$row['cinema_id']}/p/{$p}" onclick="javascript:return confirm('你确定删除？');">删除</a></td>
					</tr>
				</foreach>
			</table>
			<div class="panel-footer text-right" style="padding-right:70px;">{$page}</div>
		</div>			
	</div>
</block>
