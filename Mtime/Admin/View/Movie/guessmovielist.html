<extend name="Public:public" />
<block name="title">电影竞猜列表</block>
<block name="css">
	<style>
		.panel-footer .num,.panel-footer .current{
			border:1px solid #ddd;
			margin:0 5px;
			padding:5px;
		}
		.panel-footer .current{
			background:#0081bc;
			color:#fff;
		}
	</style>	
</block>
<block name="content">
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">
				<p style="font-size:16px;">电影竞猜列表</p>
			</div>
			<div class="panel-body">
				<p><span style="color:#31708F;">查看已添加的电影竞猜</span></p>
				<form action="__URL__/guessmovielist" method="get" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-2">电影名称:</label>
						<div class="col-md-4">
							<select name="movie_id" class="form-control">
								<option>---请选择---</option>
								<foreach name="r" item="m">
									<option value="{$m['movie_id']}" {$mrow==$m['movie_id']?'selected':''}>{$m['movie_name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<button type="submit" class="btn btn-info">查看</button>
						</div>
					</div>
				</form>
			</div>
			<table class="table table-hover table-striped table-bordered">
				<tr class="success">
					<th width="20%">竞猜题目</th>
					<th width="20%">竞猜图片</th>
					<th width="9%">竞猜选项1</th>
					<th width="9%">竞猜选项2</th>
					<th width="9%">竞猜选项3</th>
					<th width="9%">竞猜选项4</th>
					<th width="9%">竞猜答案</th>
					<th width="7.5%">修改</th>
					<th width="7.5%">删除</th>
				</tr>
				<foreach name="rows" item="row">
					<tr>
						<td>{$row['guess_title']}</td>
						<td>
							<img src="__PUBLIC__/{$row['guess_pic']}"  height="150">
						</td>
						<td>{$row['guess_sel1']}</td>
						<td>{$row['guess_sel2']}</td>
						<td>{$row['guess_sel3']}</td>
						<td>{$row['guess_sel4']}</td>
						<td>{$row['guess_result']}</td>
						<td>
							<a href="__URL__/editguess/id/{$row['guess_id']}/p/{$p}">修改</a>
						</td>
						<td>
							<a href="__URL__/deleteguess/id/{$row['guess_id']}/p/{$p}/mid/{$row['guess_mid']}" onclick="javascript:return confirm('你确定删除？');">删除</a>
						</td>
					</tr>
				</foreach>
			</table>
			<div class="panel-footer text-right" style="padding-right:70px;">{$show}</div>
		</div>			
	</div>
</block>
