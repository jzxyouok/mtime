<extend name="Public:public" />
<block name="title">电影剧情介绍</block>
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/kd/themes/default/default.css" />
	<script charset="utf-8" src="__PUBLIC__/kd/kindeditor-min.js"></script>
	<script charset="utf-8" src="__PUBLIC__/kd/lang/zh_CN.js"></script>
	<style>
		textarea{
			resize:none;
		}
	</style>
</block>
<block name="content">
	<div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<p style="font-size:16px;">添加剧情介绍<p>
			</div>
			<div class="panel-body">
				<form action="__URL__/tjabstract" method="post" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-2">电影名称:</label>
						<div class="col-md-4">
							<select name="abstract_mid" class="form-control">
								<option>---请选择---</option>
								<foreach name="r" item="row">
									<option value="{$row['movie_id']}">{$row['movie_name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-2">剧情介绍:</label>
						<div class="col-md-8">
							<textarea class="form-control" rows="15" name="abstract_text"></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<button type="submit" class="btn btn-info">添加</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</block>
<block name="js">
	<script>
		var editor;
		KindEditor.ready(function(K) {
			editor = K.create('textarea[name="abstract_text"]', {
				resizeType : 0,
				allowImageUpload : true,
				items : [
					'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
					'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
					'insertunorderedlist', '|', 'emoticons', 'image', 'link']
			});
		});
	</script>
</block>
