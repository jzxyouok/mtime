<extend name="Public:public" />
<block name="title">添加电影图片</block>
<block name="css">
	<style>
		textarea{
			resize:none;
		}
	</style>
</block>
<block name="content">
	<div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<p style="font-size:16px;">添加电影图片<p>
			</div>
			<div class="panel-body">
				<form action="__URL__/tjpic" method="post" class="form-horizontal" enctype="multipart/form-data">
					<div class="form-group">
						<label class="col-md-2">电影名称:</label>
						<div class="col-md-4">
							<select name="pic_mid" class="form-control">
								<option>---请选择---</option>
								<foreach name="r" item="row">
									<option value="{$row['movie_id']}">{$row['movie_name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-2">上传剧照:</label>
						<div class="col-md-4">
							<input type="file" name="pic_address" class="form-control">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-2">图片尺寸:</label>
						<div class="col-md-1">
							<input type="radio" name="pic_big" value="0" checked id="s"><label for="s">小图<label>
						</div>
						<div class="col-md-1">
							<input type="radio" name="pic_big" value="1" id="b"><label for="b">大图</label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<button type="submit" class="btn btn-info">添加</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</block>
