<extend name="Public:public" />
<block name="title">电影幕后列表</block>
<block name="css">
	<style>
		.panel-footer .num,.panel-footer .current{
			border:1px solid #ddd;
			margin:0 5px;
			padding:5px;
		}
		.panel-footer .current{
			background:#0081bc;
			color:#fff;
		}
	</style>	
</block>
<block name="content">
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">
				<p style="font-size:16px;">电影幕后列表</p>
			</div>
			<div class="panel-body">
				<p><span style="color:#31708F;">查看电影的幕后揭秘</span></p>
				<form action="__URL__/secretlist" method="get" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-2">电影名称:</label>
						<div class="col-md-4">
							<select name="movie_id" class="form-control">
								<option>---请选择---</option>
								<foreach name="r" item="m">
									<option value="{$m['movie_id']}">{$m['movie_name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<button type="submit" class="btn btn-info">查看</button>
						</div>
					</div>
				</form>
			</div>
			<table class="table table-hover table-striped table-bordered">
				<tr class="success">
					<th>ID</th>
					<th>内容</th>
					<th>删除</th>
				</tr>
				<foreach name="rows" item="row">
					<tr>
						<td>{$row['secret_id']}</td>
						<td>
							{$row['secret_text']}
						</td>
						<td>
							<a href="__URL__/delsecret/id/{$row['secret_id']}/page/{$p}/mid/{$row['secret_mid']}" onclick="javascript:return confirm('你确定删除？');">删除</a>
						</td>
					</tr>
				</foreach>
			</table>
			<div class="panel-footer text-right" style="padding-right:70px;">{$show}</div>
		</div>			
	</div>
</block>
