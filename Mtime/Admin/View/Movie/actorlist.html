<extend name="Public:public" />
<block name="title">电影演员列表</block>
<block name="css">
	<style>
		.panel-footer .num,.panel-footer .current{
			border:1px solid #ddd;
			margin:0 5px;
			padding:5px;
		}
		.panel-footer .current{
			background:#0081bc;
			color:#fff;
		}
	</style>	
</block>
<block name="content">
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">
				<p style="font-size:16px;">电影演员列表</p>
			</div>
			<div class="panel-body">
				<p><span style="color:#31708F;">查看已添加的电影演员</span></p>
				<form action="__URL__/actorlist" method="get" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-2">电影名称:</label>
						<div class="col-md-4">
							<select name="movie_id" class="form-control">
								<option>---请选择---</option>
								<foreach name="r" item="m">
									<option value="{$m['movie_id']}" {$mrow==$m['movie_id']?'selected':''}>{$m['movie_name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<button type="submit" class="btn btn-info">查看</button>
						</div>
					</div>
				</form>
			</div>
			<table class="table table-hover table-striped table-bordered">
				<tr class="success">
					<th>演员名称</th>
					<th>角色名称</th>
					<th>角色图片</th>
					<th>修改</th>
					<th>删除</th>
				</tr>
				<foreach name="rows" item="row">
					<tr>
						<td>{$row['actor_name']}</td>
						<td>{$row['filma_name']}</td>
						<td>
							<empty name="row['filma_pic']">
							<else />
								<img src="__PUBLIC__/{$row['filma_pic']}">
							</empty>
						</td>
						<td>
							<a href="__URL__/editactor/id/{$row['filma_id']}/p/{$p}">修改</a>
						</td>
						<td>
							<a href="__URL__/deleteactor/id/{$row['filma_id']}/p/{$p}/mid/{$row['filma_mid']}" onclick="javascript:return confirm('你确定删除？');">删除</a>
						</td>
					</tr>
				</foreach>
			</table>
			<div class="panel-footer text-right" style="padding-right:70px;">{$show}</div>
		</div>			
	</div>
</block>
