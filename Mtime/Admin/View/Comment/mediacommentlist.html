<extend name="Public:public" />
<block name="title">媒体评论列表</block>
<block name="content">
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">
				<p style="font-size:16px;">媒体评论列表</p>
			</div>
			<div class="panel-body">
				<p><span style="color:#31708F;">查看电影的媒体评论</span></p>
				<form action="__URL__/mediacommentlist" method="get" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-2">电影名称:</label>
						<div class="col-md-4">
							<select name="media_mid" class="form-control">
								<option>---请选择---</option>
								<foreach name="arrs" item="arr">
									<option value="{$arr['movie_id']}">{$arr['movie_name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<button type="submit" class="btn btn-info">查看</button>
						</div>
					</div>
				</form>
			</div>
			<table class="table table-hover table-striped table-bordered">
				<tr class="success">
					<th width="10%">评论ID</th>
					<th width="10%">评论媒体</th>
					<th width="40%">评论内容</th>
					<th width="20%">评论时间</th>
					<th width="10%">修改</th>
					<th width="10%">删除</th>
				</tr>
				<foreach name="rows" item="row">
					<tr>
						<td>{$row['media_id']}</td>
						<td>{$row['media_name']}</td>
						<td>{$row['media_content']}</td>
						<td>{$row['media_time']|date="Y-m-d",###}</td>
						<td>
							<a href="__URL__/editmedia/id/{$row['media_id']}">修改</a>
						</td>
						<td>
							<a href="__URL__/delmedia/id/{$row['media_id']}/mid/{$row['media_mid']}" onclick="javascript:return confirm('你确定删除？');">删除</a>
						</td>
					</tr>
				</foreach>
			</table>
		</div>			
	</div>
</block>
