<extend name="Public:public" />
<block name="title">会员微评论列表</block>
<block name="css">
	<style>
		.panel-footer .num,.panel-footer .current{
			border:1px solid #ddd;
			margin:0 5px;
			padding:5px;
		}
		.panel-footer .current{
			background:#0081bc;
			color:#fff;
		}
	</style>	
</block>
<block name="content">
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">
				<p style="font-size:16px;">会员微评论列表</p>
			</div>
			<div class="panel-body">
				<p><span style="color:#31708F;">查看电影的微评论</span></p>
				<form action="__URL__/sortcommentlist" method="get" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-2">电影名称:</label>
						<div class="col-md-4">
							<select name="comment_mid" class="form-control">
								<option>---请选择---</option>
								<foreach name="arrs" item="arr">
									<option value="{$arr['movie_id']}" {$mrow['comment_mid']==$arr['movie_id']?'selected':''}>{$arr['movie_name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<button type="submit" class="btn btn-info">查看</button>
						</div>
					</div>
				</form>
			</div>
			<table class="table table-hover table-striped table-bordered">
				<tr class="success">
					<th width="10%">评论ID</th>
					<th width="16%">评论时间</th>
					<th width="45%">评论内容</th>
					<th width="10%">评论状态</th>
					<th width="17%">查看评论回复</th>
					<th width="15%">删除</th>
				</tr>
				<foreach name="rows" item="row">
					<tr>
						<td>{$row['comment_id']}</td>
						<td>{$row['comment_time']|date="Y-m-d H:i",###}</td>
						<td>
							{$row['comment_text']}
						</td>
						<td>
							<if condition="$row['comment_status'] eq 1">
								<a href="__CONTROLLER__/updatestatus/id/{$row['comment_id']}/p/{$p}/mid/{$row['comment_mid']}/status/0"><span style="color:green;">审核通过</span></a>
							<else />
								<a href="__CONTROLLER__/updatestatus/id/{$row['comment_id']}/p/{$p}/mid/{$row['comment_mid']}/status/1"><span style="color:red;">未审核</span></a>
							</if>
						</td>
						<td>
							<a href="__CONTROLLER__/lookcommentreplay/id/{$row['comment_id']}/p/{$p}">查看评论回复</a>
						</td>
						<td>
							<a href="__CONTROLLER__/deletesortcomment/id/{$row['comment_id']}/p/{$p}/mid/{$row['comment_mid']}" onclick="javascript:return confirm('你确定删除？');">删除</a>
						</td>
					</tr>
				</foreach>
			</table>
			<div class="panel-footer">
				<span class="text-right">{$show}</span>
			</div>
		</div>			
	</div>
</block>
