<extend name="Public:public" />
<block name="title">添加媒体评论</block>
<block name="content">
	<div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<p style="font-size:16px;">添加媒体评论<p>
			</div>
			<div class="panel-body">
				<form action="__URL__/updatemedia" method="post" class="form-horizontal">
					<input type="hidden" name="media_mid" value="{$row['media_mid']}">
					<div class="form-group">
						<label for="nam" class="col-md-2">评论ID:</label>
						<div class="col-md-4">
							<input type="text" name="media_id" class="form-control" id="nam" value="{$row['media_id']}" readonly>
						</div>
					</div>
					<div class="form-group">
						<label for="dat" class="col-md-2">评论内容:</label>
						<div class="col-md-4">
							<textarea class="form-control" name="media_content" rows="6">{$row['media_content']}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="dat" class="col-md-2">评论时间:</label>
						<div class="col-md-4">
							<input type="date" name="media_time" class="form-control" id="dat" value="{$row['media_time']|date='Y-m-d',###}">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<button type="submit" class="btn btn-info">修改</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</block>
