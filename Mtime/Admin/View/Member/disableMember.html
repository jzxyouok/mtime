<extend name="Public:public" />
<block name="title">会员列表</block>
<block name="content">
	<div class="container">
		<h2 class="page-header">会员列表</h2>
		<table class="table table-hover table-bordered table-striped">
			<tr class="danger">
				<th>会员ID</th>
				<th>会员帐号</th>
				<th>会员状态</th>
				<th>恢复会员</th>
				<th>删除</th>
			</tr>
			<volist name="rows" id="row">
				<tr>
					<td>{$row['id']}</td>
					<td>{$row['member_name']}</td>
					<td>
						<span style="color:red;">禁用</span>
					</td>
					<td>
						<a href="__URL__/enable/id/{$row['id']}" onclick="javascript:return confirm('你确定恢复该会员帐号？');">恢复</a>
					</td>
					<td>
						<a href="__URL__/del/id/{$row['id']}" onclick="javascript:return confirm('你确定删除？');">删除</a>
					</td>
				</tr>
			</volist>
		</table>
		<div class="text-right" style="padding-right:70px;">{$page}</div>
	</div>
</block>
