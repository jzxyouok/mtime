<extend name="Public:public" />
<block name="title">修改分类</block>
<block name="content">
	<div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<p style="font-size:16px;">修改电影分类<p>
			</div>
			<div class="panel-body">
				<form action="__URL__/update" method="post" class="form-horizontal">
					<div class="form-group">
						<label for="id" class="col-md-2">分类ID:</label>
						<div class="col-md-4">
							<input type="text" name="type_id" class="form-control" id="id" value="{$row['type_id']}" readonly>
						</div>
					</div>
					<div class="form-group">
						<label for="nam" class="col-md-2">分类名称:</label>
						<div class="col-md-4">
							<input type="text" name="type_name" class="form-control" id="nam" value="{$row['type_name']}">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-1 col-md-offset-2">
							<button type="submit" class="btn btn-info">修改</button>
						</div>
						<div class="col-md-1 col-md-offset-1">
							<button type="button" class="btn btn-danger" id="fh">返回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</block>
<block name="js">
	<script>
		$("#fh").click(function(){
			window.location.href="{:U('typelist')}";
		});
	</script>
</block>
